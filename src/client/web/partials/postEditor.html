<form name="postEditorForm">
    <input type="text" name="subject" ng-model="post.subject" required placeholder="title your post" ng-maxlength="100" />
    <mark-it-up name="body" ng-model="post.body"></mark-it-up>
    <button ng-disabled="postEditorForm.$invalid" ng-click="save()">Post</button>
</form>
